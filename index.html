<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header-parent sticky">
        <div class="header" id="myHeader">
            <div class="header-items">
                <img id="kilid-logo" src="images/kilid_logo.png" />
                <div class="inner-container">
                    <div class="items">
                        <p class="header-item">خرید</p>
                        <p class="header-item">رهن‌واجاره</p>
                        <p class="header-item">جستوجو روی نقشه</p>
                        <p class="header-item">ثبت رایگان آگهی</p>
                        <p class="header-item">قیمت خانه شما</p>
                        <p class="header-item">اطلاعات بازار مسکن</p>
                        <p class="header-item">آژانس‌های املاک</p>
                        <p class="header-item">سامانه مشاورین</p>
                    </div>
                    <p class="header-item enter-register-bottom">ورود/ثبت‌نام</p>
                </div>
                <div class="burger">
                        <i class="fa fa-bars"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="page-body">
        <div class="search-box">
            <h1 class="search-title">کیلید،سامانه هوشمند مسکن</h1>
            <div class="search-items">
                <h2 class="search-item"><span class="search-text">خرید</span></h2>
                <h2 class="search-item"><span class="search-text">رهن‌واجاره</span></h2>
                <h2 class="search-item"><span class="search-text">قیمت خانه شما؟</span></h2>
            </div>
            <div class="search-area">
                <div class="magnifire">
                    <span class="magnifire-text">
                        <i class="fa fa-search"></i>
                    </span>
                </div>
                <div class="search-loc-box">
                    <div class="search-loc-city">
                        <i class="fa fa-dot-circle-o location-mark"></i>
                        <input type="text" placeholder="تهران" />
                    </div>
                    <div class="search-loc-neighborhood">
                        <input type="search" placeholder="نام محله، منطقه، یا ایستگاه مترو" />
                    </div>
                </div>
                <span class="advanced-seacrh">
                    جستوجوی یپشرفته
                </span>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
